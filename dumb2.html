<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeBrowse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f7f6;
            --text-color: #333;
            --sidebar-bg: #252a34;
            --sidebar-text: #ffffff;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-style: italic;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #f8d210;
        }

        .btn {
            background: #f8d210;
            color: #252a34;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.05);
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 1rem;
            text-align: center;
        }

        .main-title {
            font-size: 3rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-box {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 2rem;
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .email-input {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: 1px solid #ccc;
            border-radius: 2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <span class="title">SafeBrowse</span>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#" class="btn">Sign in</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <h1 class="main-title">Hello There, Username</h1>
        <p class="subtitle">How may I help you?</p>
    </main>

    <div class="chat-box">
        <form id="emailForm">
            <input type="email" class="email-input" placeholder="you@example.com" required>
            <button type="submit" class="submit-btn">âž¤</button>
        </form>
    </div>
</body>
</html>
